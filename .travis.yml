language: node_js

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - 'node'

before_install:
  - npm i npm@latest -g

before_script:
  - npm prune
  - npm install

script:
  - npm run test
  - npm run build:lib

after_success:
  - cd lib
  - npm run semantic-release

branches:
  only:
    - master
